<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <style></style>
</head>

<body>
    <div id="app">
        <div>
            {{a}} + {{b}} = {{sum}} 姓：
            <input type="text" v-model="familyName" placeholder="1" />
            名：
            <input type="text" v-model="name" placeholder="2" />
            姓名：
            <input type="text" v-model="fullName" placeholder="3" />
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                a: 12,
                b: 33,
                familyName: "张",
                name: "三",
            },
            computed: {
                sum() {
                    return this.a + this.b;
                },
                fullName: {
                    get() {
                        return this.familyName + this.name;
                    },
                    set(value) {
                        this.familyName = value[0];
                        this.name = value.substring(1);
                    },
                },
            },
        });
    </script>
</body>

</html>
